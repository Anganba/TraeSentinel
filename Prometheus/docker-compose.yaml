volumes:
  prometheus-data:
    driver: local

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.retention.time=10d
      - --storage.tsdb.retention.size=5GB
      - --web.enable-remote-write-receiver
      - --log.level=debug
    # ports:
    #   - "9090:9090"

    labels:
      - "traefik.enable=true"

      # ===============================================================
      # üåç HTTP Router (handled automatically by Traefik‚Äôs redirect)
      # ===============================================================
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN}`)"
      - "traefik.http.routers.prometheus.entrypoints=web"

      # ===============================================================
      # üîí HTTPS Secure Router
      # ===============================================================
      - "traefik.http.routers.prometheus-secure.rule=Host(`prometheus.${DOMAIN}`)"
      - "traefik.http.routers.prometheus-secure.entrypoints=websecure"
      - "traefik.http.routers.prometheus-secure.tls.certresolver=${PROVIDER}"
      - "traefik.http.routers.prometheus-secure.service=prometheus-svc"

      # üë§ Optional: Basic Authentication (unique to Prometheus)
      - "traefik.http.middlewares.prometheus-auth.basicauth.users=admin:${TRAEFIK_PASSWORD}"

      # üß© Apply global secure headers + auth middleware
      - "traefik.http.routers.prometheus-secure.middlewares=prometheus-auth,secure-headers@docker"

      # ===============================================================
      # üß† Service Definition
      # ===============================================================
      - "traefik.http.services.prometheus-svc.loadbalancer.server.port=9090"

    volumes:
      - ./config/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus-data:/prometheus

    restart: unless-stopped
    networks:
      - frontend

networks:
  frontend:
    external: true
