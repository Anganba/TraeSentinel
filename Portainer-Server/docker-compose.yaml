services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

    labels:
      - "traefik.enable=true"

      # HTTP redirect to HTTPS
      - "traefik.http.routers.portainer.rule=Host(\"portainer.${DOMAIN}\")"
      - "traefik.http.routers.portainer.entrypoints=web"
      - "traefik.http.routers.portainer.middlewares=redirect-to-https"

      # HTTPS router
      - "traefik.http.routers.portainer-secure.rule=Host(\"portainer.${DOMAIN}\")"
      - "traefik.http.routers.portainer-secure.entrypoints=websecure"
      - "traefik.http.routers.portainer-secure.tls.certresolver=${PROVIDER}"
      - "traefik.http.routers.portainer-secure.service=portainer-svc"

      # Tell Traefik to connect to Portainerâ€™s internal HTTP port (9000)
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"

      # Redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  frontend:
    external: true

volumes:
  portainer_data:
