---
services:
  traefik:
    image: traefik:v3.5.3
    container_name: traefik
    restart: unless-stopped
    networks:
      - frontend
      - monitoring
    ports:
      - "80:80"
      - "443:443"
      # - "8080:8080"
      - "8082:8082"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/certs:/var/traefik/certs
      - ./logs:/var/log/traefik     # üîπ added: log persistence for Promtail

    command:
      # ===============================================================
      # üîß Global Settings
      # ===============================================================
      - "--global.checkNewVersion=false"
      - "--global.sendAnonymousUsage=false"
      - "--log.level=DEBUG"
      - "--api.dashboard=true"
      #- "--api.insecure=true"

      # ===============================================================
      # üåê EntryPoints
      # ===============================================================
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.metrics.address=:8082"

      # ===============================================================
      # üìä Prometheus Metrics
      # ===============================================================
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.entryPoint=metrics"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addRoutersLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"

      # ===============================================================
      # üß© Tempo Tracing Integration
      # ===============================================================
      # - "--tracing.serviceName=traefik"
      # - "--tracing.otlp.grpc.endpoint=tempo:4317"
      # - "--tracing.otlp.grpc.insecure=true"

      # ===============================================================
      # ü™µ Access Log Configuration
      # ===============================================================
      - "--accesslog=true"
      - "--accesslog.format=json"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.fields.defaultmode=keep"
      - "--accesslog.fields.headers.defaultmode=keep"
      - "--accesslog.fields.headers.names.RequestHost=keep"
      - "--accesslog.fields.headers.names.RequestMethod=keep"
      - "--accesslog.fields.headers.names.RequestPath=keep"
      - "--accesslog.fields.headers.names.RequestProtocol=keep"
      - "--accesslog.fields.headers.names.RequestURI=keep"
      - "--accesslog.fields.names.traceid=keep"

      # ===============================================================
      # üê≥ Docker Provider
      # ===============================================================
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"

      # ===============================================================
      # üîê ACME Certificate Resolvers
      # ===============================================================
      - "--certificatesresolvers.${PROVIDER}.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.${PROVIDER}.acme.storage=/var/traefik/certs/${PROVIDER}-acme.json"
      - "--certificatesresolvers.${PROVIDER}.acme.caServer=https://acme-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.${PROVIDER}.acme.keyType=EC256"
      - "--certificatesresolvers.${PROVIDER}.acme.dnsChallenge.provider=${PROVIDER}"
      - "--certificatesresolvers.${PROVIDER}.acme.dnsChallenge.resolvers=1.1.1.1:53,8.8.8.8:53"

    environment:
      - PROVIDER=${PROVIDER}
      - ACME_EMAIL=${ACME_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - NAMECHEAP_API_USER=${NAMECHEAP_API_USER}
      - NAMECHEAP_API_KEY=${NAMECHEAP_API_KEY}

    labels:
      - traefik.enable=true

      # ===============================================================
      # üåç HTTP to HTTPS Redirect
      # ===============================================================
      - "traefik.http.routers.traefik.rule=Host(`traefik.anganba.me`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.middlewares=redirect-to-https"

      # ===============================================================
      # üîí HTTPS Secure Router
      # ===============================================================
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.anganba.me`)"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.tls.certresolver=${PROVIDER}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

      # ===============================================================
      # ‚Ü™Ô∏è Redirect Middleware
      # ===============================================================
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      # ===============================================================
      # ‚Ü™Ô∏è Basic Authentication for Traefik Dashboard
      # ===============================================================
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$2y$$05$$I1bwOuVafwDrhcwhqjRwPOnAJIXTrxAHS7F1KR80GmbVAkITcFcG2"
      - "traefik.http.routers.traefik-secure.middlewares=traefik-auth"

networks:
  frontend:
    external: true
  monitoring:
    external: true