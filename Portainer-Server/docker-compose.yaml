services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    networks:
      - frontend
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

    labels:
      - "traefik.enable=true"

      # ===============================================================
      # 🌍 HTTP Router (redirects handled automatically by Traefik)
      # ===============================================================
      - "traefik.http.routers.portainer.rule=Host(`portainer.${DOMAIN}`)"
      - "traefik.http.routers.portainer.entrypoints=web"

      # ===============================================================
      # 🔒 HTTPS Secure Router
      # ===============================================================
      - "traefik.http.routers.portainer-secure.rule=Host(`portainer.${DOMAIN}`)"
      - "traefik.http.routers.portainer-secure.entrypoints=websecure"
      - "traefik.http.routers.portainer-secure.tls.certresolver=${PROVIDER}"
      - "traefik.http.routers.portainer-secure.service=portainer-svc"

      # Apply global middlewares (defined in Traefik)
      - "traefik.http.routers.portainer-secure.middlewares=secure-headers@docker"

      # ===============================================================
      # 🧩 Portainer Internal Service
      # ===============================================================
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"

networks:
  frontend:
    external: true

volumes:
  portainer_data:
