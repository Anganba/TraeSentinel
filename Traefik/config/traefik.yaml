global:
  checkNewVersion: false
  sendAnonymousUsage: false
log:
  level: DEBUG
api:
  dashboard: true
  insecure: true


providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

# =========================================
# ðŸ§© Tracing Configuration (Tempo)
# =========================================
tracing:
  serviceName: traefik
  samplingRate: 1.0
  otlp:
    grpc:
      endpoint: tempo:4317
      insecure: true